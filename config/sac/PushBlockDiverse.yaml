behaviors:
  PushBlockDiverse:
    trainer_type: sac
    hyperparameters:
      learning_rate: 0.0003
      learning_rate_schedule: constant
      batch_size: 128
      buffer_size: 50000
      buffer_init_steps: 0
      tau: 0.005
      steps_per_update: 10.0
      save_replay_buffer: false
      init_entcoef: 0.05
      reward_signal_steps_per_update: 10.0
      mede: True
      mede_dropout: 0
      mede_encoder_dropout: 0
      mede_weight_decay: 0
      mede_saliency_dropout: 0
      mede_strength: .1
      mede_for_policy_loss: True
      mede_use_actions: True
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
      goal_conditioning_type: none
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 0.1
    keep_checkpoints: 5
    max_steps: 20000000
    time_horizon: 64
    summary_freq: 100000
