pytest_gpu:
  name: Pytest GPU
  agent:
    type: Unity::VM::GPU
    image: package-ci/ubuntu:stable
    flavor: b1.xlarge
  commands:
    - |
      sudo apt-get update && sudo apt-get install -y python3-venv
      python3 -m venv venv && source venv/bin/activate
      python3 -m pip install pyyaml --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple
      python3 -u -m ml-agents.tests.yamato.setup_venv
      python3 -m pip install --progress-bar=off -r test_requirements.txt --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple
      python3 -m pip install torch==1.8.0+cu101 torchvision==0.9.1+cu101 -f https://download.pytorch.org/whl/torch_stable.html --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple
      python3 -m pytest -m "not check_environment_trains" --junitxml=junit/test-results.xml -p no:warnings
      python3 -m pip freeze
      python -V
  triggers:
    cancel_old_ci: true
    expression: |
      (push.branch eq "main" OR
      push.branch match "release.+" OR
      push.branch match "fix.+") AND
      push.changes.any match "ml-agents/**" AND
      NOT push.changes.all match "**/*.md"
  artifacts:
    logs:
      paths:
        - "artifacts/standalone_build.txt"
